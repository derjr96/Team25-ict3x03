{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% load pwa %}
    <head>
        {% progressive_web_app_meta %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ current_error.1 }}</title>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/images/Logo-180.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static '/images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/images/favicon-16x16.png' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/style/style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="full-card">
                {% with "/images/"|add:current_error.0|add:".png" as error_png %}
                <object class="illus-size" data="{% static error_png %}">
                    <img src="{% static error_png %}" alt="{{ current_error.1 }}" />
                </object>
                {% endwith %}
                <label class="label is-size-5 is-size-6-mobile has-text-centered mt-4">{{ current_error.2 }}</label>
                <div class="button-set is-align-items-center">
                    <a id="btnBackToHome" class="button is-alt " href="{% url 'index' %}">&#11013 Back to Home</a>
                </div>
            </div>
        </div>
    </body>
</html>
